<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Velib Tracker{% endblock %}</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-bicycle"></i> Velib Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bikes">Bikes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stations">Stations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statistics">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/awards">Awards</a>
                    </li>
                    {% if config.DEBUG or config.ENV == 'development' %}
                    <li class="nav-item">
                        <a class="nav-link" href="/recovery">
                            <i class="fas fa-tools"></i> Recovery
                        </a>
                    </li>
                    {% endif %}
                </ul>
                <div class="d-flex align-items-center">
                    <!-- Theme Toggle -->
                    <div class="form-check form-switch me-3">
                        <input class="form-check-input" type="checkbox" id="themeToggle">
                        <label class="form-check-label text-light" for="themeToggle">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </label>
                    </div>
                    
                    <!-- Search Form -->
                    <form class="d-flex" id="searchForm">
                        <input class="form-control me-2" type="search" placeholder="Bike ID or Station" id="searchInput">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
